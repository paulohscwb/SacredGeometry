<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #f40; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #df0; opacity:0.4; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #4af; opacity:0.4; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #0fc; opacity:0.2; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="trf1" rotation="90 0 0" geometry="radius: 1; radius-tubular:0.03; segments-tubular: 100" mixin="mtl1"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 250 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="0.9 0.9 0.9">
			<a-entity scale="1.2 1.2 1.2">
				<a-entity rotation="70.5 150 0">			
					<a-torus mixin="trf1" position="3.464 0 2"></a-torus>
					<a-torus mixin="trf1" position="3.464 0 -2"></a-torus>
					<a-torus mixin="trf1" position="-3.464 0 2"></a-torus>
					<a-torus mixin="trf1" position="-3.464 0 -2"></a-torus>
					<a-torus mixin="trf1" position="0 0 4"></a-torus>
					<a-torus mixin="trf1" position="0 0 -4"></a-torus>
					<a-torus mixin="trf1" position="1.732 0 1"></a-torus>
					<a-torus mixin="trf1" position="1.732 0 -1"></a-torus>
					<a-torus mixin="trf1" position="-1.732 0 1"></a-torus>
					<a-torus mixin="trf1" position="-1.732 0 -1"></a-torus>
					<a-torus mixin="trf1" position="0 0 2"></a-torus>
					<a-torus mixin="trf1" position="0 0 -2"></a-torus>
					<a-torus mixin="trf1"></a-torus>
				</a-entity>
				<a-entity rotation="70.5 270 0">
					<a-torus mixin="trf1" position="3.464 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="3.464 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-3.464 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-3.464 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 4" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 -4" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="1.732 0 1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="1.732 0 -1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-1.732 0 1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-1.732 0 -1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" rotation="90 0 0"></a-torus>
				</a-entity>
				<a-entity rotation="70.5 30 0">
					<a-torus mixin="trf1" position="3.464 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="3.464 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-3.464 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-3.464 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 4" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 -4" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="1.732 0 1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="1.732 0 -1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-1.732 0 1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-1.732 0 -1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" rotation="90 0 0"></a-torus>
				</a-entity>
				<a-entity rotation="0 30 0">
					<a-torus mixin="trf1" position="3.464 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="3.464 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-3.464 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-3.464 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 4" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 -4" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="1.732 0 1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="1.732 0 -1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-1.732 0 1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="-1.732 0 -1" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" position="0 0 -2" rotation="90 0 0"></a-torus>
					<a-torus mixin="trf1" rotation="90 0 0"></a-torus>
				</a-entity>
			</a-entity>
			<a-entity scale="7.03 7.03 7.03" rotation="35 30 45">
				<a-triangle mixin="mtl2" vertex-a="0.707 0.0 0.707" vertex-b="0.707 0.707 0.0" vertex-c="0.0 0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl2" vertex-a="0.707 0.0 -0.707" vertex-b="0.707 -0.707 0.0" vertex-c="0.0 -0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl2" vertex-a="-0.707 0.0 0.707" vertex-b="-0.707 -0.707 0.0" vertex-c="0.0 -0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl2" vertex-a="-0.707 0.0 -0.707" vertex-b="-0.707 0.707 0.0" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl2" vertex-a="0.707 0.707 0.0" vertex-b="0.707 0.0 -0.707" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl2" vertex-a="0.707 -0.707 0.0" vertex-b="0.707 0.0 0.707" vertex-c="0.0 -0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl2" vertex-a="-0.707 0.707 0.0" vertex-b="-0.707 0.0 0.707" vertex-c="0.0 0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl2" vertex-a="-0.707 -0.707 0.0" vertex-b="-0.707 0.0 -0.707" vertex-c="0.0 -0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="0.707 0.0 0.707" vertex-b="0.707 -0.707 0.0" vertex-c="0.707 0.0 -0.707"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="0.707 0.0 -0.707" vertex-b="0.707 0.707 0.0" vertex-c="0.707 0.0 0.707"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="0.707 0.0 0.707" vertex-b="0.0 0.707 0.707" vertex-c="-0.707 0.0 0.707"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="-0.707 0.0 0.707" vertex-b="0.0 -0.707 0.707" vertex-c="0.707 0.0 0.707"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="-0.707 -0.707 0.0" vertex-b="-0.707 0.0 0.707" vertex-c="-0.707 0.707 0.0"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="-0.707 0.707 0.0" vertex-b="-0.707 0.0 -0.707" vertex-c="-0.707 -0.707 0.0"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="-0.707 -0.707 0.0" vertex-b="0.0 -0.707 -0.707" vertex-c="0.707 -0.707 0.0"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="0.707 -0.707 0.0" vertex-b="0.0 -0.707 0.707" vertex-c="-0.707 -0.707 0.0"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="0.0 0.707 -0.707" vertex-b="0.707 0.0 -0.707" vertex-c="0.0 -0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="0.0 -0.707 -0.707" vertex-b="-0.707 0.0 -0.707" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="0.0 0.707 -0.707" vertex-b="-0.707 0.707 0.0" vertex-c="0.0 0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl3" vertex-a="0.0 0.707 0.707" vertex-b="0.707 0.707 0.0" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-entity scale="1.001 1.001 1.001">
					<a-triangle material="color:white; wireframe:true" vertex-a="0.707 0.0 0.707" vertex-b="0.707 0.707 0.0" vertex-c="0.0 0.707 0.707"></a-triangle>
					<a-triangle material="color:white; wireframe:true" vertex-a="0.707 0.0 -0.707" vertex-b="0.707 -0.707 0.0" vertex-c="0.0 -0.707 -0.707"></a-triangle>
					<a-triangle material="color:white; wireframe:true" vertex-a="-0.707 0.0 0.707" vertex-b="-0.707 -0.707 0.0" vertex-c="0.0 -0.707 0.707"></a-triangle>
					<a-triangle material="color:white; wireframe:true" vertex-a="-0.707 0.0 -0.707" vertex-b="-0.707 0.707 0.0" vertex-c="0.0 0.707 -0.707"></a-triangle>
					<a-triangle material="color:white; wireframe:true" vertex-a="0.707 0.707 0.0" vertex-b="0.707 0.0 -0.707" vertex-c="0.0 0.707 -0.707"></a-triangle>
					<a-triangle material="color:white; wireframe:true" vertex-a="0.707 -0.707 0.0" vertex-b="0.707 0.0 0.707" vertex-c="0.0 -0.707 0.707"></a-triangle>
					<a-triangle material="color:white; wireframe:true" vertex-a="-0.707 0.707 0.0" vertex-b="-0.707 0.0 0.707" vertex-c="0.0 0.707 0.707"></a-triangle>
					<a-triangle material="color:white; wireframe:true" vertex-a="-0.707 -0.707 0.0" vertex-b="-0.707 0.0 -0.707" vertex-c="0.0 -0.707 -0.707"></a-triangle>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky rotation="0 -90 0" src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Fruit of life 3D - cuboctahedron</span>
		<br><span class="titulo">Fruto da vida 3D - cuboctaedro</span>
	</div>
  </body>
</html>

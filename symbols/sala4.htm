  <body>
  <div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh;  font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
	<div style='position: fixed; top: 43px; width:100%; text-align: center; z-index: -2;' id="info">
		<font face="verdana" size="5" color="DarkSlateBlue">Loading...</font>
	</div>
	<script>
		setTimeout(() => {
		let get = document.getElementById('info');
			get.style.display = 'none';

	</script>
    <a-scene physics="gravity:-1; iterations:5;" shadow="type: pcfsoft" renderer="colorManagement: true; sortObjects: true; highRefreshRate: true;"> <!--logarithmicDepthBuffer: true-->
        <a-assets>
           <a-mixin id="poli1" shadow hoverable grabbable stretchable draggable droppable dynamic-body="linearDamping:0.05; angularDamping:0.05; mass:5; shape: auto"></a-mixin>
		   <a-mixin id="poli2" shadow hoverable grabbable stretchable draggable droppable dynamic-body="linearDamping:0.05; angularDamping:0.05; mass:5; shape: sphere; sphereRadius: 0.33"></a-mixin>
		   <a-mixin id="botao1" geometry="radius:0.3; height:0.03;" material="opacity: 0.5; color:forestgreen;" clickable static-body></a-mixin>
           <a-mixin id="piso" geometry="width: 40; height: 0.1; depth: 40;" material="opacity:0.01; color: rgb(100,100,100)" static-body shadow></a-mixin>
			<a-mixin id="mfisicas" physics-collider collision-filter="collisionForces: false" static-body="shape: sphere; sphereRadius: 0.018" super-hands="colliderEvent: collisions; colliderEventProperty: els; colliderEndEvent: collisions; colliderEndEventProperty: clearedEls;"></a-mixin>
			 <a-mixin id="pointer" raycaster="showLine: true; objects: #poli1, .poli, a-torus, a-tetrahedron, a-link, a-sphere, a-cylinder, a-obj-model" collision-filter="collisionForces: false" static-body="shape: sphere; sphereRadius: 0.02" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-mixin>
			<a-mixin id="controle" mixin="pointer"></a-mixin>
			<a-mixin id="mtl2m1" material="color: #db5; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3m1" material="side: double; color: #0f7; opacity:0; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="s5_1m1" position="0 0 1.732"></a-mixin>
			<a-mixin id="s5_2m1" position="0 -3 1.732"></a-mixin>
			<a-mixin id="s5_3m1" position="0 1.2246 0"></a-mixin>
			<a-mixin id="esferam1" mixin="mtl2m1" geometry="radius: 0.015;" material="metalness:0.4; roughness:0.3;"></a-mixin>
			<a-mixin id="arestasTm1" mixin="mtl2m1" geometry="radius: 0.015; height:6" material="metalness:0.4; roughness:0.3;"></a-mixin>
        </a-assets>
        <a-entity id="cameraRig">
           <a-camera id="head" look-controls wasd-controls-enabled="false" position="0 1.7 0" cursor="rayOrigin:mouse" static-body="shape: sphere; sphereRadius: 0.001" super-hands="colliderEvent: raycaster-intersection; colliderEventProperty: els; colliderEndEvent:raycaster-intersection-cleared; colliderEndEventProperty: clearedEls;"></a-camera>
           <a-entity id="lhand" mixin="mfisicas" hand-controls="hand: left"></a-entity>
		   <a-entity id="rhand" mixin="controle" hand-controls="hand: right"></a-entity>
        </a-entity>
        <a-box mixin="piso" class="piso" visible="false" position="0 -0.05 0"></a-box>
        <a-gltf-model static-body src="vr/salas/geomSagrada7.glb" position="0 0 0" shadow></a-gltf-model>
		<a-gltf-model static-body src="vr/salas/geomSagrada8.glb" position="0 0 0" shadow></a-gltf-model>
		<a-light type="point" color="yellow" intensity="0.5" position="0 0 0"></a-light>

		<a-entity class="poli" position="0 0 0" scale="0.7 0.7 0.7" shadow>
			<a-entity>
				<a-entity position="0 -1.2246 0">
					<a-entity id="baixo">
						<a-entity rotation="0 0 90">
							<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>
							<a-sphere mixin="esferam1 s5_2m1"></a-sphere>
							<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
						</a-entity>

							<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>

								</a-entity>
								</a-entity>
							</a-entity>
						</a-entity>
						<a-entity mixin="s5_3m1">
							<a-entity rotation="70.53 120 0">
							<a-entity mixin="s5_3m1">
									<a-entity rotation="0 0 90">
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
									<a-entity rotation="0 120 90">
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
									<a-entity rotation="0 240 90">
										<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>
										<a-sphere mixin="esferam1 s5_2m1"></a-sphere>
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
								</a-entity>
							</a-entity>
						</a-entity>
						<a-entity mixin="s5_3m1">
							<a-entity rotation="70.53 240 0">
								<a-entity mixin="s5_3m1">
									<a-entity rotation="0 0 90">
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
									<a-entity rotation="0 120 90">
										<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>

										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
									<a-entity rotation="0 240 90">
										<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>
										<a-sphere mixin="esferam1 s5_2m1"></a-sphere>
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity position="0 1.2246 0" rotation="180 0 0">
					<a-entity id="baixo">
						<a-entity rotation="0 0 90">
							<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>
							<a-sphere mixin="esferam1 s5_2m1"></a-sphere>
							<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
						</a-entity>
						<a-entity rotation="0 120 90">
							<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>
							<a-sphere mixin="esferam1 s5_2m1"></a-sphere>
							<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
						</a-entity>
						<a-entity rotation="0 240 90">
							<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>
							<a-sphere mixin="esferam1 s5_2m1"></a-sphere>
							<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
						</a-entity>
						<a-entity mixin="s5_3m1">
						<a-entity rotation="70.53 0 0">
							<a-entity mixin="s5_3m1">
								<a-entity rotation="0 0 90">
									<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>

						<a-entity mixin="s5_3m1">
							<a-entity rotation="70.53 120 0">
							<a-entity mixin="s5_3m1">
									<a-entity rotation="0 0 90">
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>

									<a-entity rotation="0 120 90">
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>

									<a-entity rotation="0 240 90">

									</a-entity>
								</a-entity>
							</a-entity>
						</a-entity>
						<a-entity mixin="s5_3m1">
							<a-entity rotation="70.53 240 0">
								<a-entity mixin="s5_3m1">
									<a-entity rotation="0 0 90">
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
									<a-entity rotation="0 120 90">
										<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>
										<a-sphere mixin="esferam1 s5_2m1"></a-sphere>
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
									<a-entity rotation="0 240 90">
										<a-cylinder mixin="arestasTm1 s5_1m1"></a-cylinder>
										<a-sphere mixin="esferam1 s5_2m1"></a-sphere>
										<a-cylinder mixin="arestasTm1 s5_2m1" height="3" position="0 0 -0.866"></a-cylinder>
									</a-entity>
								</a-entity>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				<!--<a-tetrahedron mixin="mtl3m1" rotation="35 0 -45" radius="3.7"></a-tetrahedron>
				<a-tetrahedron mixin="mtl3m1" rotation="35 0 45" radius="3.7"></a-tetrahedron>-->
			</a-entity>
		</a-entity>
		
		
		<a-cylinder mixin="botao1" class="botao" position="2.06 1.5 -0.7" onclick="fl='sala.htm', window.open(fl, '_self');" radius="0.3" material="opacity: 0.5;" color="forestgreen" rotation="-90 270 0"></a-cylinder>
		<a-text value="First room" text="align:center;" position="2.06 1.95 -0.7" width="2" rotation="0 270 0"></a-text>
		<a-text value="Primeira sala" text="align:center;" position="2.06 1.85 -0.7" width="2" rotation="0 270 0"></a-text>
		<a-cylinder mixin="botao1" class="botao" position="2.06 0.65 -0.7" onclick="sairVR()" radius="0.3" material="opacity: 0.5;" color="coral" rotation="-90 270 0"></a-cylinder>
		<a-text value="Sair do modo imersivo" text="align:center;" position="2.06 1 -0.7" width="2" rotation="0 270 0"></a-text>

		<a-light type="ambient" color="white" intensity="0.5"></a-light>

<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5caa04; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" visible="false" material="side: double; color: #cc1100; opacity:0; metalness:0.4; roughness:0.2" animation='property: opacity; dur: 5000; to: 0.7; delay: 22000; loop:1;' animation__1='property: opacity; dur: 5000; from:0.7; to: 0; delay: 37000; loop:1;'animation__2='property: visible; dur: 1; to: true; delay: 22500; loop:1;'></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #0fc; opacity:0; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" rotation="90 30 0" geometry="radius-tubular:0.02; arc:0; radius:1; segments-tubular: 100" mixin="mtl1" animation='property: opacity; dur: 8000; to: 0.7; delay: 10000; loop:1;' animation__0='property: arc; dur: 8000; to: 360; easing: easeInOutQuad; delay: 13000; loop:1;' animation__5='property: opacity; dur: 5000; from: 0.7; to: 0; delay: 41000; loop:1;' animation__8='property: visible; dur: 1; to: false; delay: 45500; loop:1;'></a-mixin>
			<a-mixin id="trs" geometry="radius-tubular:0.035; arc:360; radius:2; segments-tubular: 100" mixin="mtl2">
			<a-mixin id="tres" visible="false" geometry="radius: 1; segments-height: 100; segments-width: 100" mixin="mtl1" animation__1='property: visible; dur: 1; to: true; delay: 45000; loop:1;' animation='property: opacity; dur: 5000; from: 0; to: 0.7; delay: 45000; loop:1;'></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity animation__4='property: rotation; dur: 20000; to: 0 180 0; easing: easeInOutQuad; delay: 22500; loop:1;' animation__3='property: rotation; dur: 15000; from: 0 180 0; to: 0 0 0; easing: easeInOutQuad; delay: 58000; loop:1'>
			<a-entity scale="1.8 1.8 1.8" rotation="90 0 0">
				<a-torus mixin="tr" position="1.732 0 1"></a-torus>
				<a-torus mixin="tr" position="1.732 0 -1"></a-torus>
				<a-torus mixin="tr" position="-1.732 0 1"></a-torus>
				<a-torus mixin="tr" position="-1.732 0 -1"></a-torus>
				<a-torus mixin="tr" position="0 0 2"></a-torus>
				<a-torus mixin="tr" position="0 0 -2"></a-torus>
				<a-torus mixin="tr"></a-torus>
			</a-entity>
			
			<a-entity scale="2 2 2" rotation="25.5 50 25.5">
				<a-sphere mixin="tres" position="1 1 1"></a-sphere>
				<a-sphere mixin="tres" position="1 1 -1"></a-sphere>
				<a-sphere mixin="tres" position="1 -1 -1"></a-sphere>
				<a-sphere mixin="tres" position="1 -1 1"></a-sphere>
				<a-sphere mixin="tres" position="-1 1 1"></a-sphere>
				<a-sphere mixin="tres" position="-1 1 -1"></a-sphere>
				<a-sphere mixin="tres" position="-1 -1 -1"></a-sphere>
				<a-sphere mixin="tres" position="-1 -1 1"></a-sphere>
			</a-entity>
			
			<a-entity id="seed" scale="0.9 0.9 0.9">
				<a-torus mixin="trs"></a-torus>
				<a-torus mixin="trs" position="0 2 0"></a-torus>
				<a-torus mixin="trs" position="0 -2 0"></a-torus>
				<a-torus mixin="trs" position="1.732 1 0"></a-torus>
				<a-torus mixin="trs" position="1.732 -1 0"></a-torus>
				<a-torus mixin="trs" position="-1.732 1 0"></a-torus>
				<a-torus mixin="trs" position="-1.732 -1 0"></a-torus>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18" animation__4='property: rotation; dur: 20000; to: 0 180 0; easing: easeInOutQuad; delay: 22500; loop:1;' animation__3='property: rotation; dur: 15000; from: 0 180 0; to: 0 0 0; easing: easeInOutQuad; delay: 58000; loop:1'></a-sky>
    </a-scene>

		<span class="titulo">Egg of life</span>
		<br><span class="titulo">Ovo da vida</span>
	</div>-->
  </body>
</html>

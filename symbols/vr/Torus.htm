<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #cfc; opacity:1; metalness:0.3; roughness:0.3"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #b45c04; opacity:0.7; metalness:0.3; roughness:0.3"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #00aa99; opacity:0.7; metalness:0.3; roughness:0.3"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #00ccff; opacity:0.2; metalness:0.3; roughness:0.3"></a-mixin>
			<a-mixin id="tr" geometry="radius-tubular:1.5; segments-tubular: 75; segments-radial: 50" mixin="mtl3"></a-mixin>
			<a-mixin id="trw" geometry="radius-tubular:1.5; segments-tubular: 75; segments-radial: 50;" mixin="mtl1" material="wireframe:true"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 250 700; maxDistance: 1100;"></a-entity>
		
		<a-entity scale="1 1 0.75" rotation="90 0 0">
			<a-torus mixin="tr" radius="3"></a-torus>
			<a-torus mixin="trw" radius="3" scale="1.001 1.001 1.001"></a-torus>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.45"></a-light>
		<a-light type="directional" color="white" intensity="0.45" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.45" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.45" position="7 5 -1"></a-light>
		<a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="25"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Torus</span>
		<br><span class="titulo">Toro</span>
	</div>
  </body>
</html>

<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #4fb; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #f40; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #af0; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="ci" geometry="height:5.1962; radius:0.05;" mixin="mtl1"></a-mixin>
			<a-mixin id="esferad" mixin="mtl4" geometry="radius: 0.05;" material="metalness:0.5; roughness:0.3;"></a-mixin>
			<a-mixin id="tr" rotation="90 0 0" geometry="radius-tubular:0.025; arc:360; radius:1; segments-tubular: 75" mixin="mtl2">
			<a-mixin id="tr1" mixin="tr mtl1">
			<a-mixin id="esfera" mixin="mtl4" geometry="radius: 0.618; side:double; segments-width:100; segments-height:100;" material="metalness:0.5; roughness:0.3;"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 350 350 350; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.5 1.5 1.5" rotation="90 0 0">
			<a-entity>
				<a-entity>
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 90">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 -90">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 180">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
			</a-entity>
			
			<a-entity rotation="90 0 0">
				<a-entity>
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 90">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 -90">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 180">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
			</a-entity>
			
			<a-entity rotation="0 -90 90">
				<a-entity>
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 90">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 -90">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 180">
					<a-torus mixin="tr" position="-0.5 0.5 0" rotation="-45 90 45" geometry="radius:2.05; arc:92;"></a-torus>
				</a-entity>
			</a-entity>
			
			<a-entity rotation="90 0 0">
				<a-torus mixin="tr" position="-0.74 0.45 -0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 -0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.74 0.45 0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
			</a-entity>
			
			<a-entity rotation="90 90 0">
				<a-torus mixin="tr" position="-0.74 0.45 -0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 -0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.74 0.45 0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
			</a-entity>
			
			<a-entity rotation="90 -90 0">
				<a-torus mixin="tr" position="-0.74 0.45 -0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 -0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.74 0.45 0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
			</a-entity>
			
			<a-entity rotation="90 180 0">
				<a-torus mixin="tr" position="-0.74 0.45 -0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 -0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.74 0.45 0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
			</a-entity>
			
			<a-entity rotation="180 90 0">
				<a-torus mixin="tr" position="-0.74 0.45 -0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 -0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.74 0.45 0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
			</a-entity>
			
			<a-entity rotation="0 90 0">
				<a-torus mixin="tr" position="-0.74 0.45 -0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 -0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.74 0.45 0.74" rotation="0 45 45" geometry="radius:1.5; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.74 0.45 0.74" rotation="0 -45 45" geometry="radius:1.5; arc:92;"></a-torus>
			</a-entity>
			
			<a-entity rotation="45 0 0">
				<a-torus mixin="tr" position="0 0 0" rotation="0 90 45" geometry="radius:1.5; arc:360;"></a-torus>
			</a-entity>
			<a-entity rotation="0 -45 90">
				<a-torus mixin="tr" position="0 0 0" rotation="0 90 45" geometry="radius:1.5; arc:360;"></a-torus>
			</a-entity>
			<a-entity rotation="0 90 0">
				<a-torus mixin="tr" position="0 0 0" rotation="0 90 45" geometry="radius:1.5; arc:360;"></a-torus>
			</a-entity>
			
			<a-entity rotation="0 90 0">
				<a-torus mixin="tr" position="0.73 -0.73 0" rotation="0 0 45" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.73 -0.73 0" rotation="0 0 45" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.73 0.73 0" rotation="0 -180 -135" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.73 0.73 0" rotation="0 -180 -135" geometry="radius:1.02; arc:92;"></a-torus>
			</a-entity>
			
			<a-entity rotation="0 0 0">
				<a-torus mixin="tr" position="0.73 -0.73 0" rotation="0 0 45" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.73 -0.73 0" rotation="0 0 45" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.73 0.73 0" rotation="0 -180 -135" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.73 0.73 0" rotation="0 -180 -135" geometry="radius:1.02; arc:92;"></a-torus>
			</a-entity>
			
			<a-entity rotation="0 0 90">
				<a-torus mixin="tr" position="0.73 -0.73 0" rotation="0 0 45" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.73 -0.73 0" rotation="0 0 45" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="0.73 0.73 0" rotation="0 -180 -135" geometry="radius:1.02; arc:92;"></a-torus>
				<a-torus mixin="tr" position="-0.73 0.73 0" rotation="0 -180 -135" geometry="radius:1.02; arc:92;"></a-torus>
			</a-entity>
			
			<a-sphere mixin="esfera" position="1.5 1.5 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="1.5 -1.5 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="1.5 -1.5 -1.5"></a-sphere>
			<a-sphere mixin="esfera" position="1.5 1.5 -1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 1.5 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 -1.5 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 -1.5 -1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 1.5 -1.5"></a-sphere>
			
			<a-sphere mixin="esfera" position="0 0 1.5"></a-sphere>
			<a-sphere mixin="esfera" position="1.5 0 0"></a-sphere>
			<a-sphere mixin="esfera" position="0 0 -1.5"></a-sphere>
			<a-sphere mixin="esfera" position="-1.5 0 0"></a-sphere>
			<a-sphere mixin="esfera" position="0 1.5 0"></a-sphere>
			<a-sphere mixin="esfera" position="0 -1.5 0"></a-sphere>
			<a-sphere mixin="esfera"></a-sphere>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.4"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Curved Metatron's cube</span>
		<br><span class="titulo">Cubo de Metatron curvo</span>
	</div>
  </body>
</html>

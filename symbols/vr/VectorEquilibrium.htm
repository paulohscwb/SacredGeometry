<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #cc1100; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #00ccff; opacity:0.2; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" geometry="radius-tubular:0.014; segments-tubular: 100" mixin="mtl1"></a-mixin>
			<a-mixin id="arestas" mixin="mtl1" geometry="radius: 0.028; height:6" material="metalness:0.4; roughness:0.3;"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 750; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="3.2 3.2 3.2">
			<a-entity rotation="0 0 30">
				<a-torus mixin="tr" radius="1.732"></a-torus>
				<a-cylinder mixin="arestas" height="3.464" rotation="0 0 90"></a-cylinder>
				<a-cylinder mixin="arestas" height="3.464" rotation="0 0 150"></a-cylinder>
				<a-cylinder mixin="arestas" height="3.464" rotation="0 0 30"></a-cylinder>
				<a-torus mixin="tr" position="1.732 1 0" radius="2.635" arc="82" rotation="0 0 169"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0" radius="2.635" arc="82" rotation="0 0 -11"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0" radius="2.635" arc="82" rotation="0 0 -71"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0" radius="2.635" arc="82" rotation="0 0 109"></a-torus>
				<a-torus mixin="tr" position="0 -2 0" radius="2.635" arc="82" rotation="0 0 49"></a-torus>
				<a-torus mixin="tr" position="0 2 0" radius="2.635" arc="82" rotation="0 0 -131"></a-torus>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Vector Equilibrium</span>
	</div>
  </body>
</html>

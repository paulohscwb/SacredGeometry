<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #4cf; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #ffcc00; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="esferad" mixin="mtl2" geometry="radius: 0.05;" material="metalness:0.5; roughness:0.3;"></a-mixin>
			<a-mixin id="tr" geometry="radius-tubular:0.025; radius:1; segments-tubular: 50" mixin="mtl2">
			<a-mixin id="ci" geometry="radius:0.05;" mixin="mtl2"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 0 0 750; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.85 1.85 1.85" rotation="90 0 0">
			<a-entity rotation="19.5 150 30">
				<a-entity>
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 120">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 -120">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 60">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 180">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 -60">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>		
				<a-sphere mixin="esferad" position="1.5 2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="1.5 -2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-1.5 2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-1.5 -2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-3 0 0"></a-sphere>
				<a-sphere mixin="esferad" position="3 0 0"></a-sphere>
			</a-entity>
			<a-entity rotation="19.5 270 30">
				<a-entity>
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 120">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 -120">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 60">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 180">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 -60">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>		
				<a-sphere mixin="esferad" position="1.5 2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="1.5 -2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-1.5 2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-1.5 -2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-3 0 0"></a-sphere>
				<a-sphere mixin="esferad" position="3 0 0"></a-sphere>
			</a-entity>
			<a-entity rotation="19.5 30 30">
				<a-entity>
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 120">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 -120">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 60">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 180">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 -60">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>		
				<a-sphere mixin="esferad" position="1.5 2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="1.5 -2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-1.5 2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-1.5 -2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-3 0 0"></a-sphere>
				<a-sphere mixin="esferad" position="3 0 0"></a-sphere>
			</a-entity>
			<a-entity rotation="90 0 0">
				<a-entity>
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 120">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 -120">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
					<a-cylinder mixin="ci" rotation="0 0 90" height="6"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 0 60">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 180">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>
				<a-entity rotation="0 0 -60">
					<a-torus mixin="tr" position="6 0 0" rotation="0 0 150" geometry="radius:5.2; arc:60;"></a-torus>
				</a-entity>		
				<a-sphere mixin="esferad" position="1.5 2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="1.5 -2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-1.5 2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-1.5 -2.6 0"></a-sphere>
				<a-sphere mixin="esferad" position="-3 0 0"></a-sphere>
				<a-sphere mixin="esferad" position="3 0 0"></a-sphere>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Curved Merkaba</span>
		<br><span class="titulo">Merkaba curva</span>
	</div>
  </body>
</html>

<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #0af; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #fc0; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #f84; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #8af; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl5" material="side: double; color: #5ef; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" scale="1 1 5" geometry="radius-tubular:0.05; radius:3; segments-tubular: 8" mixin="mtl1">
		</a-assets>
		<a-box mixin="piso" class="piso" visible="false" position="0 -1.5 0"></a-box>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 0 0 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="0.95 0.95 0.95" rotation="0 0 90">
			<a-torus mixin="tr" id="tr0"></a-torus>
			<a-torus mixin="tr" id="tr1" position="2.772 1.148 0"></a-torus>
			<a-torus mixin="tr" id="tr2" position="2.772 -1.148 0"></a-torus>
			<a-torus mixin="tr" id="tr3" position="1.148 2.772 0"></a-torus>
			<a-torus mixin="tr" id="tr4" position="1.148 -2.772 0"></a-torus>
			<a-torus mixin="tr" id="tr5" position="-1.148 2.772 0"></a-torus>
			<a-torus mixin="tr" id="tr6" position="-1.148 -2.772 0"></a-torus>
			<a-torus mixin="tr" id="tr7" position="-2.772 1.148 0"></a-torus>
			<a-torus mixin="tr" id="tr8" position="-2.772 -1.148 0"></a-torus>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="https://paulohscwb.github.io/SacredGeometry/imagens/8k_stars_milky_way.jpg" radius="16"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Octagonal</span>
		<br><label for="rangevalue"><font color="white">sides: </label><output id="rangevalue">8</font></output>
		<br><input type="range" id="md" min="8" max="40" step="8" value="8" onchange="rangevalue.value=value; msides()">
	</div>
  </body>
</html>

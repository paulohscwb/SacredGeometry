<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #da2; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #da0; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #ffcc00; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="ci" geometry="radius:0.03;" mixin="mtl1"></a-mixin>
			<a-mixin id="esferad" mixin="mtl1" geometry="radius: 0.03;" material="metalness:0.5; roughness:0.3;"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 300 300 300; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="2.1 2.1 2.1">
			<a-icosahedron radius="2" material="wireframe: true; color: #eee; metalness:0.4; roughness:0.2"></a-icosahedron>
			<a-entity>
				<a-cylinder mixin="ci" rotation="0 0 90" position="0 0 1.05" height="3.4"></a-cylinder>
				<a-sphere mixin="esferad" position="-1.7 0 1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 0 90" position="0 0 -1.05" height="3.4"></a-cylinder>
				<a-sphere mixin="esferad" position="1.7 0 -1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 90 90" position="-1.7 0 0" height="2.1"></a-cylinder>
				<a-sphere mixin="esferad" position="-1.7 0 -1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 90 90" position="1.7 0 0" height="2.1"></a-cylinder>
				<a-sphere mixin="esferad" position="1.7 0 1.05"></a-sphere>
			</a-entity>
			<a-entity rotation="0 90 90">
				<a-cylinder mixin="ci" rotation="0 0 90" position="0 0 1.05" height="3.4"></a-cylinder>
				<a-sphere mixin="esferad" position="-1.7 0 1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 0 90" position="0 0 -1.05" height="3.4"></a-cylinder>
				<a-sphere mixin="esferad" position="1.7 0 -1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 90 90" position="-1.7 0 0" height="2.1"></a-cylinder>
				<a-sphere mixin="esferad" position="-1.7 0 -1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 90 90" position="1.7 0 0" height="2.1"></a-cylinder>
				<a-sphere mixin="esferad" position="1.7 0 1.05"></a-sphere>
			</a-entity>
			<a-entity rotation="90 90 0">
				<a-cylinder mixin="ci" rotation="0 0 90" position="0 0 1.05" height="3.4"></a-cylinder>
				<a-sphere mixin="esferad" position="-1.7 0 1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 0 90" position="0 0 -1.05" height="3.4"></a-cylinder>
				<a-sphere mixin="esferad" position="1.7 0 -1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 90 90" position="-1.7 0 0" height="2.1"></a-cylinder>
				<a-sphere mixin="esferad" position="-1.7 0 -1.05"></a-sphere>
				<a-cylinder mixin="ci" rotation="0 90 90" position="1.7 0 0" height="2.1"></a-cylinder>
				<a-sphere mixin="esferad" position="1.7 0 1.05"></a-sphere>
			</a-entity>
			
			<a-entity>
				<a-plane mixin="mtl2" height="3.4" width="2.1"></a-plane>
			</a-entity>
			<a-entity rotation="0 90 90">
				<a-plane mixin="mtl2" height="3.4" width="2.1"></a-plane>
			</a-entity>
			<a-entity rotation="90 90 0">
				<a-plane mixin="mtl2" height="3.4" width="2.1"></a-plane>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Golden rectangles</span>
		<br><span class="titulo">Retângulos áureos</span>
	</div>
  </body>
</html>

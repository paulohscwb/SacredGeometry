<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">

  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #d55; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0f7; opacity:0.5; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #00ccff; opacity:0.2; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="s5_1" position="0 0 1.732"></a-mixin>
			<a-mixin id="s5_2" position="0 -3 1.732"></a-mixin>
			<a-mixin id="s5_3" position="0 1.2246 0"></a-mixin>
			<a-mixin id="esfera" mixin="mtl2" geometry="radius: 0.032;" material="metalness:0.4; roughness:0.3;"></a-mixin>
			<a-mixin id="arestasT" mixin="mtl2" geometry="radius: 0.032; height:6" material="metalness:0.4; roughness:0.3;">
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 250 700; minDistance: 500; maxDistance: 1100;"></a-entity>

						<a-sphere mixin="esfera s5_2"></a-sphere>

				</a-entity>

									<a-cylinder mixin="arestasT s5_2" height="3" position="0 0 -0.866"></a-cylinder>

								<a-entity rotation="0 120 90">

					</a-entity>

			<a-tetrahedron mixin="mtl3" rotation="35 0 -45" radius="3.7"></a-tetrahedron>
			<a-tetrahedron mixin="mtl3" rotation="35 0 45" radius="3.7"></a-tetrahedron>

		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" src="../../imagens/8k_stars_milky_way.jpg" radius="16.5"></a-sky>

	<div class="box">
		<span class="titulo">Merkaba star</span>

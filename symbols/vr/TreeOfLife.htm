<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #b45c04; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #ffcc00; opacity:0.08; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="s5_1" position="0 0 0.866"></a-mixin>
			<a-mixin id="s5_2" position="0 -1.5 0.866"></a-mixin>
			<a-mixin id="s5_3" position="0 0.6123 0"></a-mixin>
			<a-mixin id="esfera" mixin="mtl1" geometry="radius: 0.55;" material="metalness:0.4; side:double; roughness:0.3;"></a-mixin>
			<a-mixin id="arestas" mixin="mtl1" geometry="radius: 0.07; height:3" material="metalness:0.4; roughness:0.3;">
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 200 150 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1 1 1" position="0 -3.2 0" rotation="0 -35 180">
			<a-entity>
				<a-cylinder mixin="arestas" position="-1.5 -4.5 0.85" height="9"></a-cylinder>
				<a-cylinder mixin="arestas" position="1.5 -3 0.85" height="6"></a-cylinder>
				<a-cylinder mixin="arestas" position="0 -3 -1.73" height="6"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="0 0 -45" position="0 -1.5 0.85" height="4.243"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="0 0 45" position="0 -4.5 0.85" height="4.243"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="0 0 -45" position="0 -7.5 0.85" height="4.243"></a-cylinder>
				<a-entity position="0 0 0">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas s5_1"></a-cylinder>
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas s5_1"></a-cylinder>
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 240 90">
						<a-cylinder mixin="arestas s5_1"></a-cylinder>
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
				</a-entity>
				
				<a-entity rotation="0 60 0">
					<a-cylinder mixin="arestas" rotation="0 0 -45" position="0 -1.5 -0.85" height="4.243"></a-cylinder>
					<a-cylinder mixin="arestas" rotation="0 0 45" position="0 -4.5 -0.85" height="4.243"></a-cylinder>
					<a-cylinder mixin="arestas" rotation="0 0 -45" position="0 -7.5 -0.85" height="4.243"></a-cylinder>
				</a-entity>
				<a-entity position="0 -9 0">
					<a-entity rotation="0 240 90">
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
				</a-entity>
				<a-entity position="0 -6 0">
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas s5_1"></a-cylinder>
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 0 90">
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
				</a-entity>
				<a-entity position="0 -3 0">
					<a-entity rotation="0 0 90">
						<a-cylinder mixin="arestas s5_1"></a-cylinder>
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 120 90">
						<a-cylinder mixin="arestas s5_1"></a-cylinder>
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
					<a-entity rotation="0 240 90">
						<a-cylinder mixin="arestas s5_1"></a-cylinder>
						<a-sphere mixin="esfera s5_2"></a-sphere>
					</a-entity>
				</a-entity>
				<a-entity mixin="s5_3">
					<a-entity rotation="70.53 0 0">
						<a-entity mixin="s5_3">
							<a-entity rotation="0 240 90">
								<a-cylinder mixin="arestas s5_1"></a-cylinder>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s5_3">
					<a-entity rotation="70.53 120 0">
						<a-entity mixin="s5_3">
							<a-entity rotation="0 240 90">
								<a-cylinder mixin="arestas s5_1"></a-cylinder>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s5_3">
					<a-entity rotation="70.53 240 0">
						<a-entity mixin="s5_3">
							<a-entity rotation="0 240 90">
								<a-cylinder mixin="arestas s5_1"></a-cylinder>
							</a-entity>
							<a-entity rotation="0 120 90">
								<a-sphere mixin="esfera s5_2"></a-sphere>
							</a-entity>
						</a-entity>
					</a-entity>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="20"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Tree of life</span>
		<br><span class="titulo">√Årvore da vida</span>
	</div>
  </body>
</html>

<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #4ef; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #ffcc00; opacity:0.08; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="esfera" mixin="mtl1" geometry="radius: 0.55;" material="metalness:0.4; side:double; roughness:0.3;"></a-mixin>
			<a-mixin id="esferad" mixin="mtl2" geometry="radius: 0.07;" material="metalness:0.4; roughness:0.3;"></a-mixin>
			<a-mixin id="arestas" mixin="mtl2" geometry="radius: 0.07;" material="metalness:0.4; roughness:0.3;">
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1 1 1" position="0 0 0">
			<a-entity>
				<a-cylinder mixin="arestas" position="-1.732 1 -1" height="4"></a-cylinder>
				<a-cylinder mixin="arestas" position="1.732 1 -1" height="4"></a-cylinder>
				<a-cylinder mixin="arestas" position="0 -2 1" height="4"></a-cylinder>
				<a-cylinder mixin="arestas" position="0 2 1" height="4"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="0 0 90" position="0 1 -1" height="3.46"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="0 0 90" position="0 -1 -1" height="3.46"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="0 0 90" position="0 3 -1" height="3.46"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="-30.5 -62.4 114.5" position="-0.86 -0.5 0" height="2.8"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="-30.5 62.4 -114.5" position="0.86 -0.5 0" height="2.8"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="30.5 -62.4 -114.5" position="-0.86 -1.5 0" height="2.8"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="30.5 -62.4 -114.5" position="-0.86 0.5 0" height="2.8"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="30.5 62.4 114.5" position="0.86 -1.5 0" height="2.8"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="30.5 62.4 114.5" position="0.86 0.5 0" height="2.8"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="-30.5 62.4 -114.5" position="0.86 3.5 0" height="2.8"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="-30.5 -62.4 114.5" position="-0.86 3.5 0" height="2.8"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="-3 46 138.7" position="0.86 -2.5 0" height="3.95"></a-cylinder>
				<a-cylinder mixin="arestas" rotation="-3 -46 -138.7" position="-0.86 -2.5 0" height="3.95"></a-cylinder>
				<a-sphere mixin="esferad" position="0 0 1"></a-sphere>
				<a-sphere mixin="esferad" position="0 -2 1"></a-sphere>
				<a-sphere mixin="esferad" position="0 -4 1"></a-sphere>
				<a-sphere mixin="esferad" position="0 4 1"></a-sphere>
				<a-sphere mixin="esferad" position="1.732 1 -1"></a-sphere>
				<a-sphere mixin="esferad" position="1.732 3 -1"></a-sphere>
				<a-sphere mixin="esferad" position="1.732 -1 -1"></a-sphere>
				<a-sphere mixin="esferad" position="-1.732 1 -1"></a-sphere>
				<a-sphere mixin="esferad" position="-1.732 3 -1"></a-sphere>
				<a-sphere mixin="esferad" position="-1.732 -1 -1"></a-sphere>
				<a-sphere mixin="esfera" position="0 0 1"></a-sphere>
				<a-sphere mixin="esfera" position="0 -2 1"></a-sphere>
				<a-sphere mixin="esfera" position="0 -4 1"></a-sphere>
				<a-sphere mixin="esfera" position="0 4 1"></a-sphere>
				<a-sphere mixin="esfera" position="1.732 1 -1"></a-sphere>
				<a-sphere mixin="esfera" position="1.732 3 -1"></a-sphere>
				<a-sphere mixin="esfera" position="1.732 -1 -1"></a-sphere>
				<a-sphere mixin="esfera" position="-1.732 1 -1"></a-sphere>
				<a-sphere mixin="esfera" position="-1.732 3 -1"></a-sphere>
				<a-sphere mixin="esfera" position="-1.732 -1 -1"></a-sphere>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Tree of life</span>
		<br><span class="titulo">√Årvore da vida</span>
	</div>
  </body>
</html>

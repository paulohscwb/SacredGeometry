<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl2" material="side: double; color: #fd0; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" geometry="radius: 1.427; radius-tubular:0.028; segments-tubular: 100; arc: 172.44" mixin="mtl2"></a-mixin>
			<a-mixin id="esferad" mixin="mtl2" geometry="radius: 0.06;" material="metalness:0.5; roughness:0.3;"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="3.3 3.3 3.3">
			<a-entity>
				<a-sphere mixin="esferad" position="-1.421 -0.831 0"></a-sphere>
				<a-sphere mixin="esferad" position="1.421 -0.831 0"></a-sphere>
				<a-sphere mixin="esferad" position="0 1.63 0"></a-sphere>
				<a-torus mixin="tr" geometry="radius: 1; arc: 360"></a-torus>
				<a-torus mixin="tr" rotation="0 0 3.78" position="0 -0.93 0"></a-torus>
				<a-torus mixin="tr" rotation="0 0 -116.22" position="-0.815 0.459 0"></a-torus>
				<a-torus mixin="tr" rotation="0 0 123.78" position="0.815 0.459 0"></a-torus>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="https://paulohscwb.github.io/SacredGeometry/imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Triquetra</span>
	</div>
  </body>
</html>

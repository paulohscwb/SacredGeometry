<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #cc1100; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0fb; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #00ccff; opacity:0.2; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" position="0 0 0" rotation="90 0 0" geometry="radius: 3.36; radius-tubular:0.042; segments-tubular: 100" mixin="mtl3"></a-mixin>
			<a-mixin id="s2_3p" position="0 11.5 0"></a-mixin>
			<a-mixin id="s2_3h" position="0 12 0" rotation="18 0 18"></a-mixin>

		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="0.75 0.75 0.75" rotation="-90 0 0">
			<a-entity id="baixo">
				<a-entity id="pentagono">
					<a-torus mixin="tr"></a-torus>
				</a-entity>

				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 0 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 60 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 120 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 180 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 240 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 300 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
			</a-entity>
		
			<a-entity rotation="0 30 0">


				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 0 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 60 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 120 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 180 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 240 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
				<a-entity mixin="s2_3p">
					<a-entity rotation="163.7 300 0">
						<a-entity mixin="s2_3h">
							<a-torus mixin="tr"></a-torus>
						</a-entity>
					</a-entity>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.4"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Lotus of life 3D</span>
		<br><span class="titulo">LÃ³tus da vida 3D</span>
	</div>
  </body>
</html>

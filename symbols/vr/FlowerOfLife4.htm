<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #555; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #fff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #00ccff; opacity:0.2; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" geometry="radius: 2; radius-tubular:0.025; segments-tubular: 100" mixin="mtl1"></a-mixin>
			<a-mixin id="tr1" mixin="tr mtl2">
			<a-mixin id="tr2" mixin="tr mtl1">
			<a-mixin id="tr3" mixin="tr mtl2">
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 750; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="#0080ff" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.4 1.4 1.4">
			<a-entity>			
				<a-torus mixin="tr1" rotation="0 0 -150" arc="30"></a-torus>
				<a-torus mixin="tr" rotation="0 0 -120" arc="60"></a-torus>
				<a-torus mixin="tr1" rotation="0 0 -60" arc="90"></a-torus>
				<a-torus mixin="tr" rotation="0 0 30" arc="30"></a-torus>
				<a-torus mixin="tr1" rotation="0 0 60" arc="60"></a-torus>
				<a-torus mixin="tr" rotation="0 0 120" arc="90"></a-torus>
				<a-torus mixin="tr" radius="4" rotation="0 0 90" arc="180"></a-torus>
				<a-torus mixin="tr1" radius="4" rotation="0 0 -90" arc="180"></a-torus>
				<a-torus mixin="tr" position="0 2 0" rotation="0 0 90" arc="180"></a-torus>
				<a-torus mixin="tr" position="0 2 0" rotation="0 0 -90" arc="180"></a-torus>
				<a-torus mixin="tr1" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="0 4 0" rotation="0 0 210" arc="30"></a-torus>
				<a-torus mixin="tr1" position="0 4 0" rotation="0 0 -120" arc="60"></a-torus>
				<a-torus mixin="tr" position="0 4 0" rotation="0 0 -60" arc="30"></a-torus>
				<a-torus mixin="tr1" position="0 -4 0" rotation="0 0 30" arc="30"></a-torus>
				<a-torus mixin="tr" position="0 -4 0" rotation="0 0 60" arc="60"></a-torus>
				<a-torus mixin="tr1" position="0 -4 0" rotation="0 0 120" arc="30"></a-torus>
				<a-torus mixin="tr1" position="1.732 1 0" rotation="0 0 -150" arc="240"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0" rotation="0 0 90" arc="30"></a-torus>
				<a-torus mixin="tr1" position="1.732 1 0" rotation="0 0 120" arc="60"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0" rotation="0 0 180" arc="30"></a-torus>
				<a-torus mixin="tr1" position="1.732 -1 0" rotation="0 0 150" arc="30"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0" rotation="0 0 -180" arc="60"></a-torus>
				<a-torus mixin="tr1" position="1.732 -1 0" rotation="0 0 -120" arc="210"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0" rotation="0 0 90" arc="60"></a-torus>
				<a-torus mixin="tr1" position="-1.732 1 0" rotation="0 0 -90" arc="60"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0" rotation="0 0 -30" arc="30"></a-torus>
				<a-torus mixin="tr1" position="-1.732 1 0" rotation="0 0 0" arc="60"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0" rotation="0 0 60" arc="210"></a-torus>
				<a-torus mixin="tr1" position="-1.732 -1 0" rotation="0 0 -90" arc="30"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0" rotation="0 0 -60" arc="60"></a-torus>
				<a-torus mixin="tr1" position="-1.732 -1 0" rotation="0 0 0" arc="30"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0" rotation="0 0 30" arc="240"></a-torus>
				<a-torus mixin="tr1" position="1.732 3 0" rotation="0 0 -90" arc="60"></a-torus>
				<a-torus mixin="tr" position="1.732 3 0" rotation="0 0 150" arc="30"></a-torus>
				<a-torus mixin="tr1" position="1.732 3 0" rotation="0 0 180" arc="60"></a-torus>
				<a-torus mixin="tr" position="1.732 3 0" rotation="0 0 -120" arc="30"></a-torus>
				<a-torus mixin="tr1" position="1.732 -3 0" rotation="0 0 180" arc="30"></a-torus>
				<a-torus mixin="tr" position="1.732 -3 0" rotation="0 0 120" arc="60"></a-torus>
				<a-torus mixin="tr1" position="1.732 -3 0" rotation="0 0 30" arc="90"></a-torus>
				<a-torus mixin="tr" position="-1.732 3 0" rotation="0 0 -150" arc="90"></a-torus>
				<a-torus mixin="tr1" position="-1.732 3 0" rotation="0 0 -60" arc="60"></a-torus>
				<a-torus mixin="tr" position="-1.732 3 0" rotation="0 0 0" arc="30"></a-torus>
				<a-torus mixin="tr1" position="-1.732 -3 0" rotation="0 0 -30" arc="30"></a-torus>
				<a-torus mixin="tr" position="-1.732 -3 0" rotation="0 0 0" arc="60"></a-torus>
				<a-torus mixin="tr1" position="-1.732 -3 0" rotation="0 0 60" arc="30"></a-torus>
				<a-torus mixin="tr" position="-1.732 -3 0" rotation="0 0 90" arc="60"></a-torus>
				<a-torus mixin="tr1" position="3.464 0 0" rotation="0 0 90" arc="180"></a-torus>
				<a-torus mixin="tr" position="-3.464 0 0" rotation="0 0 -90" arc="180"></a-torus>
				<a-torus mixin="tr" position="3.464 2 0" rotation="0 0 150" arc="60"></a-torus>
				<a-torus mixin="tr1" position="3.464 2 0" rotation="0 0 210" arc="60"></a-torus>
				<a-torus mixin="tr1" position="3.464 -2 0" rotation="0 0 90" arc="120"></a-torus>
				<a-torus mixin="tr" position="-3.464 2 0" rotation="0 0 -90" arc="120"></a-torus>
				<a-torus mixin="tr1" position="-3.464 -2 0" rotation="0 0 -30" arc="60"></a-torus>
				<a-torus mixin="tr" position="-3.464 -2 0" rotation="0 0 30" arc="60"></a-torus>
				<a-torus mixin="tr" position="1.732 5 0" rotation="0 0 -150" arc="60"></a-torus>
				<a-torus mixin="tr1" position="1.732 -5 0" rotation="0 0 90" arc="60"></a-torus>
				<a-torus mixin="tr" position="-1.732 5 0" rotation="0 0 270" arc="60"></a-torus>
				<a-torus mixin="tr1" position="-1.732 -5 0" rotation="0 0 30" arc="60"></a-torus>
				<a-torus mixin="tr1" position="3.464 4 0" rotation="0 0 210" arc="60"></a-torus>
				<a-torus mixin="tr1" position="3.464 -4 0" rotation="0 0 90" arc="60"></a-torus>
				<a-torus mixin="tr" position="-3.464 4 0" rotation="0 0 270" arc="60"></a-torus>
				<a-torus mixin="tr" position="-3.464 -4 0" rotation="0 0 30" arc="60"></a-torus>
				<a-torus mixin="tr1" position="5.196 1 0" rotation="0 0 150" arc="60"></a-torus>
				<a-torus mixin="tr" position="-5.196 -1 0" rotation="0 0 -30" arc="60"></a-torus>
				<a-torus mixin="tr1" position="5.196 -1 0" rotation="0 0 150" arc="60"></a-torus>
				<a-torus mixin="tr" position="-5.196 1 0" rotation="0 0 -30" arc="60"></a-torus>
				<a-torus mixin="tr3" position="0 2 0" radius="1"></a-torus>
				<a-torus mixin="tr2" position="0 -2 0" radius="1"></a-torus>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="https://paulohscwb.github.io/SacredGeometry/imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Flower of life Yin Yang</span>
		<br><span class="titulo">Flor da vida Yin Yang</span>
	</div>
  </body>

</html>

<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">

  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl4a" material="side: double; color: #ccf; opacity:0.6; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" scale="1 1 5" geometry="radius-tubular:0.02; segments-tubular: 3;" mixin="mtl4a"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 0 0 750; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="3 3 3" rotation="0 90 90">
			<a-entity position="0 -1.35 0">
				<a-torus mixin="tr" rotation="90 0 0" geometry="radius:2;" material="color: #08f;"></a-torus>
				<a-torus mixin="tr" position="0 0.1 0" rotation="90 11.25 0" geometry="radius:1.502;" material="color: #09f;"></a-torus>
				<a-torus mixin="tr" position="0 0.2 0" rotation="90 22.5 0" geometry="radius:1.128;" material="color: #1af;"></a-torus>
				<a-torus mixin="tr" position="0 0.3 0" rotation="90 33.75 0" geometry="radius:0.8471;" material="color: #2bf;"></a-torus>
				<a-torus mixin="tr" position="0 0.4 0" rotation="90 45 0" geometry="radius:0.6362;" material="color: #3cf;"></a-torus>
				<a-torus mixin="tr" position="0 0.5 0" rotation="90 56.25 0" geometry="radius:0.4778;" material="color: #4df;"></a-torus>
				<a-torus mixin="tr" position="0 0.6 0" rotation="90 67.5 0" geometry="radius:0.3588;" material="color: #5ef;"></a-torus>
				<a-torus mixin="tr" position="0 0.7 0" rotation="90 78.75 0" geometry="radius:0.2695;" material="color: #6ff;"></a-torus>
				<a-torus mixin="tr" position="0 0.8 0" rotation="90 90 0" geometry="radius:0.2024;" material="color: #7ff;"></a-torus>
				<a-torus mixin="tr" position="0 0.9 0" rotation="90 101.25 0" geometry="radius:0.152;" material="color: #8ff;"></a-torus>
				<a-torus mixin="tr" position="0 1 0" rotation="90 112.5 0" geometry="radius:0.1141;" material="color: #9ff;"></a-torus>
				<a-torus mixin="tr" position="0 1.1 0" rotation="90 123.75 0" geometry="radius:0.0857;" material="color: #aff;"></a-torus>
				<a-torus mixin="tr" position="0 1.2 0" rotation="90 135 0" geometry="radius:0.0644;" material="color: #bff;"></a-torus>
			</a-entity>
			
			<a-entity position="0 1.35 0">
				<a-torus mixin="tr" rotation="90 0 0" geometry="radius:2;" material="color: #08f;"></a-torus>
				<a-torus mixin="tr" position="0 -0.1 0" rotation="90 11.25 0" geometry="radius:1.502;" material="color: #09f;"></a-torus>
				<a-torus mixin="tr" position="0 -0.2 0" rotation="90 22.5 0" geometry="radius:1.128;" material="color: #1af;"></a-torus>
				<a-torus mixin="tr" position="0 -0.3 0" rotation="90 33.75 0" geometry="radius:0.8471;" material="color: #2bf;"></a-torus>
				<a-torus mixin="tr" position="0 -0.4 0" rotation="90 45 0" geometry="radius:0.6362;" material="color: #3cf;"></a-torus>
				<a-torus mixin="tr" position="0 -0.5 0" rotation="90 56.25 0" geometry="radius:0.4778;" material="color: #4df;"></a-torus>
				<a-torus mixin="tr" position="0 -0.6 0" rotation="90 67.5 0" geometry="radius:0.3588;" material="color: #5ef;"></a-torus>
				<a-torus mixin="tr" position="0 -0.7 0" rotation="90 78.75 0" geometry="radius:0.2695;" material="color: #6ff;"></a-torus>
				<a-torus mixin="tr" position="0 -0.8 0" rotation="90 90 0" geometry="radius:0.2024;" material="color: #7ff;"></a-torus>
				<a-torus mixin="tr" position="0 -0.9 0" rotation="90 101.25 0" geometry="radius:0.152;" material="color: #8ff;"></a-torus>
				<a-torus mixin="tr" position="0 -1 0" rotation="90 112.5 0" geometry="radius:0.1141;" material="color: #9ff;"></a-torus>
				<a-torus mixin="tr" position="0 -1.1 0" rotation="90 123.75 0" geometry="radius:0.0857;" material="color: #aff;"></a-torus>
				<a-torus mixin="tr" position="0 -1.2 0" rotation="90 135 0" geometry="radius:0.0644;" material="color: #bff;"></a-torus>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.4"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.4" position="7 5 -1"></a-light>

    </a-scene>

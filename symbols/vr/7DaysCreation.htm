<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2025 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5caa04; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #fa0; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #0088ff; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #0fc; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" rotation="90 0 0" geometry="radius-tubular:0.02; arc:360; radius:1; segments-tubular: 50" mixin="mtl1">
			<a-mixin id="esferad" mixin="mtl2" geometry="radius: 0.035;" material="metalness:0.5; roughness:0.3;"></a-mixin>
			<a-mixin id="ci" geometry="radius:0.035;" mixin="mtl2"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.8 1.8 1.8" rotation="90 0 0">
			<a-torus mixin="tr" position="1.732 0 1"></a-torus>
			<a-torus mixin="tr" position="1.732 0 -1"></a-torus>
			<a-torus mixin="tr" position="-1.732 0 1"></a-torus>
			<a-torus mixin="tr" position="-1.732 0 -1"></a-torus>
			<a-torus mixin="tr" position="0 0 2"></a-torus>
			<a-torus mixin="tr" position="0 0 -2"></a-torus>
			<a-torus mixin="tr"></a-torus>
			<a-entity rotation="0 30 0">
				<a-entity position="-0.5 0 0.87" rotation="90 0 30">
					<a-cylinder mixin="ci" rotation="0 0 90" height="3.464"></a-cylinder>
					<a-sphere mixin="esferad" position="1.732 0 0"></a-sphere>
					<a-sphere mixin="esferad" position="-1.732 0 0"></a-sphere>
				</a-entity>
				<a-entity position="-0.5 0 -0.87" rotation="90 0 -30">
					<a-cylinder mixin="ci" rotation="0 0 90" height="3.464"></a-cylinder>
					<a-sphere mixin="esferad" position="1.732 0 0"></a-sphere>
					<a-sphere mixin="esferad" position="-1.732 0 0"></a-sphere>
				</a-entity>
				<a-entity position="0.5 0 0.87" rotation="90 0 -30">
					<a-cylinder mixin="ci" rotation="0 0 90" height="3.464"></a-cylinder>
					<a-sphere mixin="esferad" position="1.732 0 0"></a-sphere>
					<a-sphere mixin="esferad" position="-1.732 0 0"></a-sphere>
				</a-entity>
				<a-entity position="0.5 0 -0.87" rotation="90 0 30">
					<a-cylinder mixin="ci" rotation="0 0 90" height="3.464"></a-cylinder>
					<a-sphere mixin="esferad" position="1.732 0 0"></a-sphere>
					<a-sphere mixin="esferad" position="-1.732 0 0"></a-sphere>
				</a-entity>
				<a-entity position="-1 0 0" rotation="90 0 0">
					<a-cylinder mixin="ci" rotation="0 0 0" height="3.464"></a-cylinder>
				</a-entity>
				<a-entity position="1 0 0" rotation="90 0 0">
					<a-cylinder mixin="ci" rotation="0 0 0" height="3.464"></a-cylinder>
				</a-entity>
			</a-entity>
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Seven days of creation</span>
		<br><span class="titulo">Sete dias da criação</span>
	</div>
  </body>
</html>

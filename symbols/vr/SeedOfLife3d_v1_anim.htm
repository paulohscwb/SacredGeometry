<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #cc1100; opacity:0; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" visible="false" material="side: double; color: #3cf; opacity:0; metalness:0.4; roughness:0.2" animation='property: opacity; dur: 8000; to: 0.4; delay: 64000; loop:1;' animation__2='property: visible; dur: 1; to: true; delay: 64400; loop:1;'></a-mixin>
			<a-mixin id="mtl5" visible="false" material="side: double; color: #3f3; opacity:0; metalness:0.4; roughness:0.2" animation='property: opacity; dur: 8000; to: 0.4; delay: 64000; loop:1;' animation__2='property: visible; dur: 1; to: true; delay: 64400; loop:1;'></a-mixin>
			<a-mixin id="tr" rotation="0 0 -30" geometry="radius: 2; arc: 0; radius-tubular:0.033; segments-tubular: 100" mixin="mtl2" animation='property: opacity; dur: 8000; to: 0.7; delay: 10000; loop:1;' animation__0='property: arc; dur: 8000; to: 360; easing: easeInOutQuad; delay: 13000; loop:1;'></a-mixin>
			<a-mixin id="rt1" rotation="90 0 0" visible="false" animation__4='property: rotation; dur: 8000; to: 19.5 150 30; easing: easeInOutQuad; delay: 34700; loop:1;' animation__7='property: visible; dur: 1; to: true; delay: 34000; loop:1;'></a-mixin>
			<a-mixin id="rt2" rotation="90 0 0" visible="false" animation__5='property: rotation; dur: 8000; to: 19.5 270 30; easing: easeInOutQuad; delay: 35700; loop:1;' animation__8='property: visible; dur: 1; to: true; delay: 34000; loop:1;'></a-mixin>
			<a-mixin id="rt3" rotation="90 0 0" visible="false" animation__6='property: rotation; dur: 8000; to: 19.5 30 30; easing: easeInOutQuad; delay: 36700; loop:1;' animation__9='property: visible; dur: 1; to: true; delay: 34000; loop:1;'></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0.5; initialPosition: 0 0 700; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="1.2 1.2 1.2" rotation="-90 0 0" animation__4='property: rotation; dur: 10000; to: -90 180 0; easing: easeInOutQuad; delay: 22500; loop:1;' animation__3='property: rotation; dur: 15000; from: -90 180 0; to: -90 0 0; easing: easeInOutQuad; delay: 48000; loop:1' animation__2='property: rotation; dur: 15000; from: -90 0 0; to: -30 180 0; easing: easeInOutQuad; delay: 64000; loop:1'>
			<a-entity mixin="rt1">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
			</a-entity>
			<a-entity mixin="rt2">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
			</a-entity>
			<a-entity mixin="rt3">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
			</a-entity>
			<a-entity rotation="90 0 0">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
			</a-entity>
			<a-entity scale="4 4 4" rotation="35 -30 45" id="cuboctahedron">
				<a-triangle mixin="mtl4" vertex-a="0.707 0.0 0.707" vertex-b="0.707 0.707 0.0" vertex-c="0.0 0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl4" vertex-a="0.707 0.0 -0.707" vertex-b="0.707 -0.707 0.0" vertex-c="0.0 -0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl4" vertex-a="-0.707 0.0 0.707" vertex-b="-0.707 -0.707 0.0" vertex-c="0.0 -0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl4" vertex-a="-0.707 0.0 -0.707" vertex-b="-0.707 0.707 0.0" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl4" vertex-a="0.707 0.707 0.0" vertex-b="0.707 0.0 -0.707" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl4" vertex-a="0.707 -0.707 0.0" vertex-b="0.707 0.0 0.707" vertex-c="0.0 -0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl4" vertex-a="-0.707 0.707 0.0" vertex-b="-0.707 0.0 0.707" vertex-c="0.0 0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl4" vertex-a="-0.707 -0.707 0.0" vertex-b="-0.707 0.0 -0.707" vertex-c="0.0 -0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="0.707 0.0 0.707" vertex-b="0.707 -0.707 0.0" vertex-c="0.707 0.0 -0.707"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="0.707 0.0 -0.707" vertex-b="0.707 0.707 0.0" vertex-c="0.707 0.0 0.707"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="0.707 0.0 0.707" vertex-b="0.0 0.707 0.707" vertex-c="-0.707 0.0 0.707"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="-0.707 0.0 0.707" vertex-b="0.0 -0.707 0.707" vertex-c="0.707 0.0 0.707"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="-0.707 -0.707 0.0" vertex-b="-0.707 0.0 0.707" vertex-c="-0.707 0.707 0.0"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="-0.707 0.707 0.0" vertex-b="-0.707 0.0 -0.707" vertex-c="-0.707 -0.707 0.0"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="-0.707 -0.707 0.0" vertex-b="0.0 -0.707 -0.707" vertex-c="0.707 -0.707 0.0"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="0.707 -0.707 0.0" vertex-b="0.0 -0.707 0.707" vertex-c="-0.707 -0.707 0.0"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="0.0 0.707 -0.707" vertex-b="0.707 0.0 -0.707" vertex-c="0.0 -0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="0.0 -0.707 -0.707" vertex-b="-0.707 0.0 -0.707" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="0.0 0.707 -0.707" vertex-b="-0.707 0.707 0.0" vertex-c="0.0 0.707 0.707"></a-triangle>
				<a-triangle mixin="mtl5" vertex-a="0.0 0.707 0.707" vertex-b="0.707 0.707 0.0" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle material="color:white; wireframe:true" mixin="mtl4" vertex-a="0.707 0.0 0.707" vertex-b="0.707 0.707 0.0" vertex-c="0.0 0.707 0.707"></a-triangle>
				<a-triangle material="color:white; wireframe:true" mixin="mtl4" vertex-a="0.707 0.0 -0.707" vertex-b="0.707 -0.707 0.0" vertex-c="0.0 -0.707 -0.707"></a-triangle>
				<a-triangle material="color:white; wireframe:true" mixin="mtl4" vertex-a="-0.707 0.0 0.707" vertex-b="-0.707 -0.707 0.0" vertex-c="0.0 -0.707 0.707"></a-triangle>
				<a-triangle material="color:white; wireframe:true" mixin="mtl4" vertex-a="-0.707 0.0 -0.707" vertex-b="-0.707 0.707 0.0" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle material="color:white; wireframe:true" mixin="mtl4" vertex-a="0.707 0.707 0.0" vertex-b="0.707 0.0 -0.707" vertex-c="0.0 0.707 -0.707"></a-triangle>
				<a-triangle material="color:white; wireframe:true" mixin="mtl4" vertex-a="0.707 -0.707 0.0" vertex-b="0.707 0.0 0.707" vertex-c="0.0 -0.707 0.707"></a-triangle>
				<a-triangle material="color:white; wireframe:true" mixin="mtl4" vertex-a="-0.707 0.707 0.0" vertex-b="-0.707 0.0 0.707" vertex-c="0.0 0.707 0.707"></a-triangle>
				<a-triangle material="color:white; wireframe:true" mixin="mtl4" vertex-a="-0.707 -0.707 0.0" vertex-b="-0.707 0.0 -0.707" vertex-c="0.0 -0.707 -0.707"></a-triangle>
			</a-entity>
			
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18" rotation="-90 0 0" animation__1='property: rotation; dur: 10000; to: -90 180 0; easing: easeInOutQuad; delay: 22500; loop:1;' animation__3='property: rotation; dur: 15000; from: -90 180 0; to: -90 0 0; easing: easeInOutQuad; delay: 48000; loop:1' animation__2='property: rotation; dur: 15000; from: -90 0 0; to: -30 180 0; easing: easeInOutQuad; delay: 64000; loop:1'></a-sky>
    </a-scene>

	</div>-->
  </body>
</html>

<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.5vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #ee5; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #5de; opacity:0.5; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #ae7; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #faa; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="ci" geometry="height:5.1962; radius:0.06;" mixin="mtl1"></a-mixin>
			<a-mixin id="esferad" mixin="mtl1" geometry="radius: 0.06;" material="metalness:0.5; roughness:0.3;"></a-mixin>
			<a-mixin id="tr" rotation="90 0 0" geometry="radius-tubular:0.03; arc:360; radius:1; segments-tubular: 50" mixin="mtl3"></a-mixin>
			<a-mixin id="esfera" mixin="mtl4" geometry="radius: 1; side:double; segments-width:100; segments-height:100;" material="metalness:0.5; roughness:0.3;"></a-mixin>
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 350 350 350; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="0.9 0.9 0.9">
			<a-entity>
				<a-cylinder mixin="ci" rotation="90 0 0" height="8"></a-cylinder>
				<a-cylinder mixin="ci" rotation="90 0 60" height="8"></a-cylinder>
				<a-cylinder mixin="ci" rotation="90 0 -60" height="8"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 1" rotation="90 0 30" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 1" rotation="90 0 -30" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="0 0 -2" rotation="90 0 90" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 -1" rotation="90 0 30" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 -1" rotation="90 0 -30" height="6.93"></a-cylinder>
				<a-cylinder mixin="ci" position="0 0 2" rotation="90 0 90" height="6.93"></a-cylinder>
				
				<a-cylinder mixin="ci" position="0.866 0 0.5" rotation="90 0 30" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="-0.866 0 0.5" rotation="90 0 -30" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="0 0 -1" rotation="90 0 90" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="-0.866 0 -0.5" rotation="90 0 30" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="0.866 0 -0.5" rotation="90 0 -30" height="3.465"></a-cylinder>
				<a-cylinder mixin="ci" position="0 0 1" rotation="90 0 90" height="3.465"></a-cylinder>
				
				<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
				<a-entity rotation="0 120 0">
					<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
				</a-entity>
				<a-entity rotation="0 60 0">
					<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 40.89" height="5.292"></a-cylinder>
					<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 -40.89" height="5.292"></a-cylinder>
				</a-entity>
				<a-cylinder mixin="ci" position="3.464 0 0" rotation="90 0 0" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="-3.464 0 0" rotation="90 0 0" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 3" rotation="90 0 -60" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 3" rotation="90 0 60" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="1.732 0 -3" rotation="90 0 -60" height="4"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 -3" rotation="90 0 60" height="4"></a-cylinder>
				
				<a-cylinder mixin="ci" position="1.732 0 0" rotation="90 0 0" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="-1.732 0 0" rotation="90 0 0" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="-0.866 0 1.5" rotation="90 0 -60" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="0.866 0 1.5" rotation="90 0 60" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="0.866 0 -1.5" rotation="90 0 -60" height="2"></a-cylinder>
				<a-cylinder mixin="ci" position="-0.866 0 -1.5" rotation="90 0 60" height="2"></a-cylinder>
			</a-entity>
			
			<a-torus mixin="tr" position="3.464 0 2"></a-torus>
			<a-torus mixin="tr" position="3.464 0 -2"></a-torus>
			<a-torus mixin="tr" position="-3.464 0 2"></a-torus>
			<a-torus mixin="tr" position="-3.464 0 -2"></a-torus>
			<a-torus mixin="tr" position="0 0 4"></a-torus>
			<a-torus mixin="tr" position="0 0 -4"></a-torus>
			<a-torus mixin="tr" position="1.732 0 1"></a-torus>
			<a-torus mixin="tr" position="1.732 0 -1"></a-torus>
			<a-torus mixin="tr" position="-1.732 0 1"></a-torus>
			<a-torus mixin="tr" position="-1.732 0 -1"></a-torus>
			<a-torus mixin="tr" position="0 0 2"></a-torus>
			<a-torus mixin="tr" position="0 0 -2"></a-torus>
			<a-torus mixin="tr"></a-torus>
			<a-sphere mixin="esferad" position="3.464 0 2"></a-sphere>
			<a-sphere mixin="esferad" position="3.464 0 -2"></a-sphere>
			<a-sphere mixin="esferad" position="-3.464 0 2"></a-sphere>
			<a-sphere mixin="esferad" position="-3.464 0 -2"></a-sphere>
			<a-sphere mixin="esferad" position="0 0 4"></a-sphere>
			<a-sphere mixin="esferad" position="0 0 -4"></a-sphere>
			<a-sphere mixin="esferad" position="1.732 0 1"></a-sphere>
			<a-sphere mixin="esferad" position="1.732 0 -1"></a-sphere>
			<a-sphere mixin="esferad" position="-1.732 0 1"></a-sphere>
			<a-sphere mixin="esferad" position="-1.732 0 -1"></a-sphere>
			<a-sphere mixin="esferad" position="0 0 2"></a-sphere>
			<a-sphere mixin="esferad" position="0 0 -2"></a-sphere>
			
			<a-entity>
				<a-entity rotation="35 0 -45" scale="4.841 4.841 4.841" line="start: 0.5 0.5 0.5; end: 0.5 0.5 -0.5; color: white" line__2="start: 0.5 0.5 -0.5; end: -0.5 0.5 -0.5; color: white" line__3="start: -0.5 0.5 -0.5; end: -0.5 0.5 0.5; color: white" line__4="start: -0.5 0.5 0.5; end: 0.5 0.5 0.5; color: white" line__5="start: -0.5 0.5 0.5; end: -0.5 -0.5 0.5; color: white" line__6="start: -0.5 -0.5 0.5; end: 0.5 -0.5 0.5; color: white" line__7="start: 0.5 -0.5 0.5; end: 0.5 0.5 0.5; color: white" line__8="start: 0.5 -0.5 0.5; end: 0.5 -0.5 -0.5; color: white" line__9="start: 0.5 -0.5 -0.5; end: 0.5 0.5 -0.5; color: white" line__10="start: 0.5 -0.5 -0.5; end: -0.5 -0.5 -0.5; color: white" line__11="start: -0.5 -0.5 -0.5; end: -0.5 -0.5 0.5; color: white" line__12="start: -0.5 0.5 -0.5; end: -0.5 -0.5 -0.5; color: white"></a-entity>
				<a-sphere mixin="esfera" position="0 4.16 0"></a-sphere>
				<a-sphere mixin="esfera" position="3.464 -1.4 2"></a-sphere>
				<a-sphere mixin="esfera" position="-3.464 -1.4 2"></a-sphere>
				<a-sphere mixin="esfera" position="0 -1.4 -4"></a-sphere>
				<a-sphere mixin="esfera" position="0 -4.16 0"></a-sphere>
				<a-sphere mixin="esfera" position="-3.464 1.4 -2"></a-sphere>
				<a-sphere mixin="esfera" position="3.464 1.4 -2"></a-sphere>
				<a-sphere mixin="esfera" position="0 1.4 4"></a-sphere>
				<a-box mixin="mtl2" rotation="35 0 -45" scale="4.84 4.84 4.84"></a-box>
			</a-entity>
			
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Metatron's cube - cube</span>
		<br><span class="titulo">Cubo de Metatron - cubo</span>
	</div>
  </body>
</html>

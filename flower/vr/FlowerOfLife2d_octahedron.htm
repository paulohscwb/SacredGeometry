<html>
  <head>
    <title>Sacred Geometry</title>
	<link rel="icon" type="image/png" href="salas/imagens/icone.png">
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script src="nomes.js"></script>
	<link rel="stylesheet" href="nomes.css">
  </head>
  <body>
<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Lato; font-size:2.75vh;  font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #5cb404; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #0df; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="side: double; color: #f80; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="side: double; color: #0f3; opacity:0.6; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" geometry="radius: 2; radius-tubular:0.03; segments-tubular: 100" mixin="mtl3"></a-mixin>
			<a-mixin id="a60" geometry="arc: 60;"></a-mixin>
			<a-mixin id="a180" geometry="arc: 180;"></a-mixin>
			<a-mixin id="a120" geometry="arc: 120;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl4" geometry="radius: 1; side:double; segments-width:100; segments-height:100;" material="metalness:0.5; roughness:0.3;">
		</a-assets>
		<a-entity camera="fov:1; near:1;" orbit-controls="target: 0 0 0; maxPolarAngle: 180; minDistance: 0; initialPosition: 350 350 350; minDistance: 500; maxDistance: 1100;"></a-entity>
		<a-light type="point" color="yellow" intensity="1" position="0 0 0"></a-light>
		
		<a-entity scale="0.9 0.9 0.9" rotation="0 15 0">
			<a-entity rotation="90 0 0" scale="0.5 0.5 0.5">
				<a-torus mixin="tr"></a-torus>
				<a-torus mixin="tr" radius="8"></a-torus>
				<a-torus mixin="tr" position="0 2 0"></a-torus>
				<a-torus mixin="tr" position="0 -2 0"></a-torus>
				<a-torus mixin="tr" position="0 4 0"></a-torus>
				<a-torus mixin="tr" position="0 -4 0"></a-torus>
				<a-torus mixin="tr" position="0 6 0"></a-torus>
				<a-torus mixin="tr" position="0 -6 0"></a-torus>
				<a-torus mixin="tr a120" position="0 8 0" rotation="0 0 210"></a-torus>
				<a-torus mixin="tr a120" position="0 -8 0" rotation="0 0 30"></a-torus>
				<a-torus mixin="tr" position="1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 1 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -1 0"></a-torus>
				<a-torus mixin="tr" position="1.732 3 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -3 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 3 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -3 0"></a-torus>
				<a-torus mixin="tr" position="1.732 5 0"></a-torus>
				<a-torus mixin="tr" position="1.732 -5 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 5 0"></a-torus>
				<a-torus mixin="tr" position="-1.732 -5 0"></a-torus>
				<a-torus mixin="tr a180" position="1.732 7 0" rotation="0 0 150"></a-torus>
				<a-torus mixin="tr a180" position="1.732 -7 0" rotation="0 0 30"></a-torus>
				<a-torus mixin="tr a180" position="-1.732 7 0" rotation="0 0 210"></a-torus>
				<a-torus mixin="tr a180" position="-1.732 -7 0" rotation="0 0 -30"></a-torus>
				<a-torus mixin="tr a60" position="1.732 9 0" rotation="0 0 210"></a-torus>
				<a-torus mixin="tr a60" position="1.732 -9 0" rotation="0 0 90"></a-torus>
				<a-torus mixin="tr a60" position="-1.732 9 0" rotation="0 0 270"></a-torus>
				<a-torus mixin="tr a60" position="-1.732 -9 0" rotation="0 0 30"></a-torus>
				<a-torus mixin="tr" position="3.464 0 0"></a-torus>
				<a-torus mixin="tr" position="-3.464 0 0"></a-torus>
				<a-torus mixin="tr" position="3.464 2 0"></a-torus>
				<a-torus mixin="tr" position="3.464 -2 0"></a-torus>
				<a-torus mixin="tr" position="-3.464 2 0"></a-torus>
				<a-torus mixin="tr" position="-3.464 -2 0"></a-torus>
				<a-torus mixin="tr" position="3.464 4 0"></a-torus>
				<a-torus mixin="tr" position="3.464 -4 0"></a-torus>
				<a-torus mixin="tr" position="-3.464 4 0"></a-torus>
				<a-torus mixin="tr" position="-3.464 -4 0"></a-torus>
				<a-torus mixin="tr a180" position="3.464 6 0" rotation="0 0 150"></a-torus>
				<a-torus mixin="tr a180" position="3.464 -6 0" rotation="0 0 30"></a-torus>
				<a-torus mixin="tr a180" position="-3.464 6 0" rotation="0 0 210"></a-torus>
				<a-torus mixin="tr a180" position="-3.464 -6 0" rotation="0 0 -30"></a-torus>
				<a-torus mixin="tr a60" position="3.464 8 0" rotation="0 0 210"></a-torus>
				<a-torus mixin="tr a60" position="3.464 -8 0" rotation="0 0 90"></a-torus>
				<a-torus mixin="tr a60" position="-3.464 8 0" rotation="0 0 270"></a-torus>
				<a-torus mixin="tr a60" position="-3.464 -8 0" rotation="0 0 30"></a-torus>
				<a-torus mixin="tr" position="5.196 1 0"></a-torus>
				<a-torus mixin="tr" position="-5.196 -1 0"></a-torus>
				<a-torus mixin="tr" position="5.196 -1 0"></a-torus>
				<a-torus mixin="tr" position="-5.196 1 0"></a-torus>
				<a-torus mixin="tr" position="5.196 3 0"></a-torus>
				<a-torus mixin="tr" position="-5.196 -3 0"></a-torus>
				<a-torus mixin="tr" position="-5.196 3 0"></a-torus>
				<a-torus mixin="tr" position="5.196 -3 0"></a-torus>
				<a-torus mixin="tr a180" position="5.196 5 0" rotation="0 0 150"></a-torus>
				<a-torus mixin="tr a180" position="5.196 -5 0" rotation="0 0 30"></a-torus>
				<a-torus mixin="tr a180" position="-5.196 5 0" rotation="0 0 210"></a-torus>
				<a-torus mixin="tr a180" position="-5.196 -5 0" rotation="0 0 -30"></a-torus>
				<a-torus mixin="tr a60" position="5.196 7 0" rotation="0 0 210"></a-torus>
				<a-torus mixin="tr a60" position="5.196 -7 0" rotation="0 0 90"></a-torus>
				<a-torus mixin="tr a60" position="-5.196 7 0" rotation="0 0 270"></a-torus>
				<a-torus mixin="tr a60" position="-5.196 -7 0" rotation="0 0 30"></a-torus>
				<a-torus mixin="tr a180" position="6.928 0 0" rotation="0 0 90"></a-torus>
				<a-torus mixin="tr a180" position="-6.928 0 0" rotation="0 0 -90"></a-torus>
				<a-torus mixin="tr a180" position="6.928 2 0" rotation="0 0 90"></a-torus>
				<a-torus mixin="tr a180" position="6.928 -2 0" rotation="0 0 90"></a-torus>
				<a-torus mixin="tr a180" position="-6.928 2 0" rotation="0 0 -90"></a-torus>
				<a-torus mixin="tr a180" position="-6.928 -2 0" rotation="0 0 -90"></a-torus>
				<a-torus mixin="tr a120" position="6.928 4 0" rotation="0 0 150"></a-torus>
				<a-torus mixin="tr a120" position="6.928 -4 0" rotation="0 0 90"></a-torus>
				<a-torus mixin="tr a120" position="-6.928 4 0" rotation="0 0 -90"></a-torus>
				<a-torus mixin="tr a120" position="-6.928 -4 0" rotation="0 0 -30"></a-torus>
				<a-torus mixin="tr a60" position="6.928 6 0" rotation="0 0 210"></a-torus>
				<a-torus mixin="tr a60" position="6.928 -6 0" rotation="0 0 90"></a-torus>
				<a-torus mixin="tr a60" position="-6.928 6 0" rotation="0 0 -90"></a-torus>
				<a-torus mixin="tr a60" position="-6.928 -6 0" rotation="0 0 30"></a-torus>
				<a-torus mixin="tr a60" position="8.66 1 0" rotation="0 0 150"></a-torus>
				<a-torus mixin="tr a60" position="-8.66 1 0" rotation="0 0 -30"></a-torus>
				<a-torus mixin="tr a60" position="8.66 -1 0" rotation="0 0 150"></a-torus>
				<a-torus mixin="tr a60" position="-8.66 -1 0" rotation="0 0 -30"></a-torus>
				<a-torus mixin="tr a60" position="8.66 3 0" rotation="0 0 150"></a-torus>
				<a-torus mixin="tr a60" position="8.66 -3 0" rotation="0 0 150"></a-torus>
				<a-torus mixin="tr a60" position="-8.66 3 0" rotation="0 0 -30"></a-torus>
				<a-torus mixin="tr a60" position="-8.66 -3 0" rotation="0 0 -30"></a-torus>
			</a-entity>
			
			<a-entity>
				<a-octahedron rotation="35 180 -45" radius="4.845" material="side: double; color:white; wireframe:true"></a-octahedron>
				<a-sphere mixin="esfera" position="3.464 -2.76 2"></a-sphere>
				<a-sphere mixin="esfera" position="-3.464 -2.76 2"></a-sphere>
				<a-sphere mixin="esfera" position="0 -2.76 -4"></a-sphere>
				<a-sphere mixin="esfera" position="-3.464 2.76 -2"></a-sphere>
				<a-sphere mixin="esfera" position="3.464 2.76 -2"></a-sphere>
				<a-sphere mixin="esfera" position="0 2.76 4"></a-sphere>
				<a-octahedron mixin="mtl2" rotation="35 180 -45" radius="4.84"></a-octahedron>
			</a-entity>
			
		</a-entity>
		
		<a-light type="ambient" color="white" intensity="0.5"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="-7 5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 -5 1"></a-light>
		<a-light type="directional" color="white" intensity="0.5" position="7 5 -1"></a-light>
		<a-sky color="black" radius="25"></a-sky><a-sky src="../../imagens/8k_stars_milky_way.jpg" radius="18"></a-sky>
    </a-scene>
	<div class="box">
		<span class="titulo">Flower of life - octahedron</span>
		<br><span class="titulo">Flor da vida - octaedro</span>
	</div>
  </body>
</html>

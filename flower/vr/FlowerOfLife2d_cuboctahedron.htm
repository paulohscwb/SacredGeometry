<div style='color:#fada91; position: fixed; bottom: 1vh; left:1vw; width:100%; z-index: 1; font-family: Calibri; font-size:3vh; font-weight:bold; text-shadow:1px 1px 1px royalblue;'>paulohscwb@gmail.com <br> &copy; 2024 Paulo Henrique Siqueira</div>
    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true;">
		<a-assets>
			<a-mixin id="mtl1" material="side: double; color: #f88; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="side: double; color: #0df; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>

			<a-mixin id="mtl4" material="side: double; color: #0f3; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="tr" geometry="radius: 2; radius-tubular:0.03; segments-tubular: 100" mixin="mtl3"></a-mixin>
			<a-mixin id="a60" geometry="arc: 60;"></a-mixin>
			<a-mixin id="a180" geometry="arc: 180;"></a-mixin>
			<a-mixin id="a120" geometry="arc: 120;"></a-mixin>
			<a-mixin id="esfera" mixin="mtl4" geometry="radius: 1.15; side:double; segments-width:100; segments-height:100;" material="metalness:0.5; roughness:0.3;">

			<a-asset-item id="aq" src="outros/Cuboctahedron.obj"></a-asset-item>
			<a-asset-item id="aq1" src="outros/CuboctahedronL.obj"></a-asset-item>
			<a-mixin id="fc" scale="0.998 0.998 0.998" obj-model="obj: #aq; mtl: #mt"></a-mixin>
			<a-mixin id="ar" obj-model="obj: #aq1; mtl: #mt"></a-mixin>-->
		</a-assets>

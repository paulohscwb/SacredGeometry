    <a-scene physics="gravity:-1; iterations:100;" shadow="type: pcfsoft" renderer="colorManagement: true; sortObjects: true; highRefreshRate: true;"> <!--logarithmicDepthBuffer: true-->

           <a-mixin id="poli1" shadow hoverable grabbable stretchable draggable droppable dynamic-body="linearDamping:0.05; angularDamping:0.05; mass:5; shape: auto"></a-mixin>
		   <a-mixin id="botao1" geometry="radius:0.06; height:0.03; phi-length: 180" scale="1 1 2" material="opacity: 0.15; color:cyan;" clickable static-body></a-mixin>
		   <a-mixin id="botao2" geometry="radius:0.06; height:0.03;" material="opacity: 0.3; color:cyan;" clickable static-body></a-mixin>

			<a-mixin id="controle" mixin="pointer"></a-mixin>
			<a-mixin id="mtl1" material="color: #5ec; opacity:1; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl3" material="color: #e70; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl2" material="color: #0af; opacity:0.7; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="mtl4" material="color: #0b0; opacity:0.6; metalness:0.4; roughness:0.2"></a-mixin>
			<a-mixin id="lnk" rotation="-90 0 0" scale="0.5 0.5 0.5" position="0 0.25 0" link="title: 3D model; highlighted:true; backgroundColor:LightGray"></a-mixin>
			<a-mixin id="tr0" geometry="radius: 2; radius-tubular:0.03; segments-tubular: 45" mixin="mtl3"></a-mixin>
			<a-mixin id="tr" geometry="arc: 360;" mixin="tr0 mtl3"></a-mixin>
			<a-mixin id="tr1" geometry="arc: 120;" mixin="tr0 mtl3"></a-mixin>
			<a-mixin id="tr2" geometry="arc: 180;" mixin="tr0 mtl3"></a-mixin>
			<a-mixin id="tr3" geometry="arc: 60;" mixin="tr0 mtl3"></a-mixin>
			<a-mixin id="esfera" mixin="mtl4" geometry="radius: 1; side:double; segments-width:45; segments-height:45;" material="metalness:0.5; roughness:0.3;">
			<a-asset-item id="mt" src="vr/outros/c5.mtl"></a-asset-item>
			<a-asset-item id="aq" src="vr/outros/Cuboctahedron.obj"></a-asset-item>
			<a-asset-item id="aq1" src="vr/outros/CuboctahedronL.obj"></a-asset-item>

			<a-asset-item id="aq3l" src="vr/outros/CubeL.obj"></a-asset-item>
			<a-mixin id="fc" scale="0.998 0.998 0.998" obj-model="obj: #aq; mtl: #mt"></a-mixin>
			<a-mixin id="ar" obj-model="obj: #aq1; mtl: #mt"></a-mixin>
			<a-mixin id="fc1" scale="0.998 0.998 0.998" obj-model="obj: #aq2; mtl: #mt"></a-mixin>
			<a-mixin id="ar1" obj-model="obj: #aq2l; mtl: #mt"></a-mixin>
			<a-mixin id="fc2" scale="0.998 0.998 0.998" obj-model="obj: #aq3; mtl: #mt"></a-mixin>

			<a-mixin id="s2_3h" position="0 6.8019 0"></a-mixin>
			<a-mixin id="s2_4p" position="0 -7.2 0"></a-mixin>
			<a-mixin id="s2_4h" position="0 -6.8019 0"></a-mixin>

			<a-mixin id="a180" geometry="arc: 180;"></a-mixin>
			<a-mixin id="a120" geometry="arc: 120;"></a-mixin>
